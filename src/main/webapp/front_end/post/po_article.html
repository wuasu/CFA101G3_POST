    <script>
        let tmp = [];//tags陣列

        /*讀取圖片功能2.0*/
        $('#file').on('change', function () {
            if (this.files && this.files[0]) {
                /*判斷檔案大小是否超過*/
                let size = 0;
                for (let i = 0; i < this.files.length; i++) {
                    size = size + this.files[i].size;
                }
                if (size > 1024 * 1024 * 5) {
                    $('#file').val("");//清空file所選圖片
                    alert("您的檔案大小超過5M");
                    return;
                }
                /******************/

                var reader = new FileReader(); //創建檔案讀取物件
                reader.onload = function (e) {
                    let myForm = new FormData();//創建表單物件
                    let imgData = e.target.result;//獲取檔案讀取後的資料
                    let blob = new Blob([imgData], { type: 'image/*' });//轉換成blob型別
                    let fileName = $('#file').val();//獲取檔案名稱
                    myForm.append(fileName, blob);//把圖片加入到表單內
                    $.ajax({
                        type: "post",
                        enctype: 'multipart/form-data',
                        url: "../../post/postUploadServlet",
                        data: myForm,
                        processData: false,
                        contentType: false,
                        success: function (result) {
                            let template = `<img src="../../post/postUploadServlet?data=${result}" alt="">`;

                            $("#editor2").append(template);
                            $('#file').val("");//清空file所選圖片
                        }
                    });
                }
                reader.readAsArrayBuffer(this.files[0]);
            }
        });






        $("#post-button").on('click', function () {
            let selectprofession = $("#select-profession").val();
            let title = $("#title").val();//取title的值
            let editor2 = $("#editor2").html();
            let tags = tmp.toString();
            console.log(selectprofession);
            $.ajax({
                url: "../../post/poArticleServlet",
                type: "POST",
                data: { //把data送進servlet
                    "post_cat_id": selectprofession,
                    "post_title": title,
                    "post_content": editor2,
                    "tag_name": tags
                },
                success: function (result) {
                    alert(result);
                },
                error: function (data) {
                    $("#errorMsg").html("");
                    console.log(data.responseText);
                    // let errorMsg = data.responseText.split(",");
                    let errorMsg = JSON.parse(data.responseText);
                    for (let i = 0; i < errorMsg.length; i++) {
                        $("#errorMsg").append(errorMsg[i] + "<br>");
                        // console.log(errorMsg[i]);
                    }
                    alert("文章發佈失敗");
                }

            });
        });


        function checkTagType(tagvalue) {
            //正則表達式
            let reg = /^([\u4E00-\uFA29]|[\uE7C7-\uE7F3]|[a-zA-Z0-9_.]){1,20}$/;
            //獲取輸入框中的值
            console.log(reg.test(tagvalue));
            return reg.test(tagvalue);
        }

        //監聽點擊按鈕後插入tag
        $('#tagBtn').on('click', function (e) {
            if (tmp.length >= 5) {
                $('#tagBtn').attr("disabled", "disabled");
                return;
            }
            let tagValue = $('#tagInput').val().trim();
            if (!checkTagType(tagValue)) {
                alert("請輸入中文、數字或英文");
                //輸入非法字元，清空輸入框
                $("#tagInput").val("");
                return;
            }
            if (tagValue != "") {
                tmp.push(tagValue);
                console.log(tmp);
                let tagTemp =
                    `<button type="button" class="btn btn-primary">
                                <span>${tagValue}</span>
                                <a class="badge bg-danger">X</a>
                            </button>`
                $('#tags').append(tagTemp);
                $('#tagInput').val("");
            }
        });

        //刪除tag
        $('#tags').on('click', 'a', function (e) {
            //e.currentTarget 指的是註冊的對象'a' 如果'a'底下有其他<span>且要選擇他span 要用e.target
            e.currentTarget.closest("button").remove();
            let tmpValue = $(e.currentTarget).siblings('span').html();
            tmp.forEach(function (item, index, object) {
                if (item == tmpValue) {
                    object.splice(index, 1);
                }
            });
            if (tmp.length < 5) {
                $('#tagBtn').removeAttr("disabled");
            }
        });
