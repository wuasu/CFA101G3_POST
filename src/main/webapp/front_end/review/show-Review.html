				}
				for (let k = 4; k > i; k--) {
					starIcon[k].classList.remove('bg-warning');

			console.log(review2);

					alert(result);
					window.location.reload();
				},
				error: function (data) {
					$("#errorMsg").html("");
					console.log(data.responseText);
					let errorMsg = JSON.parse(data.responseText);
					for (let i = 0; i < errorMsg.length; i++) {

					}
